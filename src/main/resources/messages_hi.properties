prompt.text=एक छोटा, स्पष्ट उत्तर दें, जिसके बाद "मुझे यह ऐसे समझाएं जैसे मैं 18 साल का हूं।" एक सरल कहानी या सादृश्य का प्रयोग करें जिसे मैं समझ सकूं। इसे ऐसे तोड़ें जैसे आप वास्तविक जीवन की कोई कहानी सुना रहे हों। कोई बड़े शब्द नहीं। इसे स्पष्ट करें। आउटपुट 250 शब्दों से अधिक नहीं होना चाहिए।
