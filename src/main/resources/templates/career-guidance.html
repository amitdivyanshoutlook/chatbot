<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Guidance - Perplexity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --warning-gradient: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --text-primary: #2d3748;
            --text-secondary: #4a5568;
            --text-light: #718096;
            --bg-light: #f7fafc;
            --bg-white: #ffffff;
            --border-color: #e2e8f0;
            --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--primary-gradient);
            min-height: 100vh;
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Animated Background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: var(--primary-gradient);
            overflow: hidden;
        }

        .animated-bg::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        /* Navigation */
        .navbar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 0;
        }

        .navbar-brand {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            color: white !important;
            text-decoration: none;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.9) !important;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem !important;
            border-radius: 8px;
        }

        .nav-link:hover, .nav-link.active {
            color: white !important;
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-1px);
        }

        /* Main Container */
        .career-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
            position: relative;
            z-index: 1;
        }

        /* Hero Section */
        .hero-section {
            text-align: center;
            margin-bottom: 3rem;
            color: white;
        }

        .hero-title {
            font-family: 'Poppins', sans-serif;
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #ffffff 0%, #f0f8ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .hero-subtitle {
            font-size: 1.3rem;
            font-weight: 400;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        .hero-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            background: var(--success-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        /* Main Card */
        .career-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: var(--shadow-xl);
            padding: 3rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .career-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        /* Form Styling */
        .form-section {
            margin-bottom: 2rem;
        }

        .section-title {
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .section-icon {
            width: 40px;
            height: 40px;
            background: var(--primary-gradient);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .qualification-container {
            position: relative;
        }

        .qualification-input {
            width: 100%;
            padding: 1rem 1.5rem;
            border: 2px solid var(--border-color);
            border-radius: 16px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
            box-shadow: var(--shadow-sm);
        }

        .qualification-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        .qualification-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid var(--border-color);
            border-top: none;
            border-radius: 0 0 16px 16px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
            box-shadow: var(--shadow-lg);
        }

        .qualification-option {
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            border-bottom: 1px solid #f1f5f9;
        }

        .qualification-option:hover {
            background: #f8fafc;
            color: var(--primary-color);
        }

        .qualification-option:last-child {
            border-bottom: none;
        }

        .qualification-option.highlighted {
            background: var(--primary-color);
            color: white;
        }

        .form-control, .form-select {
            padding: 1rem 1.5rem;
            border: 2px solid var(--border-color);
            border-radius: 16px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
            box-shadow: var(--shadow-sm);
        }

        .form-control:focus, .form-select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        /* Buttons */
        .btn-primary {
            background: var(--primary-gradient);
            border: none;
            border-radius: 16px;
            padding: 1rem 2rem;
            font-weight: 600;
            font-size: 1.1rem;
            color: white;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-md);
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: var(--secondary-gradient);
            border: none;
            border-radius: 16px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-sm);
        }

        .btn-secondary:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        /* Loading Animation */
        .loading-container {
            display: none;
            text-align: center;
            padding: 3rem 0;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #f3f4f6;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.1rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .loading-dots::after {
            content: '';
            animation: dots 1.5s steps(5, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        /* Response Container */
        .response-container {
            background: linear-gradient(135deg, #f8fafc 0%, #ffffff 100%);
            border-radius: 20px;
            padding: 2rem;
            margin-top: 2rem;
            border-left: 5px solid var(--primary-color);
            box-shadow: var(--shadow-lg);
            display: none;
            animation: slideInUp 0.5s ease-out;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .response-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #e2e8f0;
        }

        .response-icon {
            width: 50px;
            height: 50px;
            background: var(--success-gradient);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }

        .response-title {
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .response-text {
            color: var(--text-secondary);
            line-height: 1.8;
            font-size: 1rem;
            white-space: pre-wrap;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .career-container {
                padding: 1rem 0.5rem;
            }

            .career-card {
                padding: 1.5rem;
                border-radius: 20px;
            }

            .hero-title {
                font-size: 2.5rem;
            }

            .hero-subtitle {
                font-size: 1.1rem;
            }

            .hero-icon {
                font-size: 3rem;
            }

            .section-title {
                font-size: 1.3rem;
            }

            .qualification-input,
            .form-control,
            .form-select {
                padding: 0.875rem 1.25rem;
            }

            .btn-primary {
                padding: 0.875rem 1.5rem;
                font-size: 1rem;
            }

            .qualification-dropdown {
                max-height: 200px;
            }
        }

        @media (max-width: 480px) {
            .hero-title {
                font-size: 2rem;
            }

            .career-card {
                padding: 1rem;
            }

            .section-title {
                font-size: 1.2rem;
            }
        }

        /* Utility Classes */
        .text-gradient {
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-graduation-cap me-2"></i>Perplexity
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="fas fa-home me-1"></i>Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/career-guidance"><i class="fas fa-compass me-1"></i>Career Guidance</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="logout()"><i class="fas fa-sign-out-alt me-1"></i>Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="career-container">
        <!-- Hero Section -->
        <div class="hero-section">
            <div class="hero-icon">
                <i class="fas fa-rocket"></i>
            </div>
            <h1 class="hero-title">Career Guidance</h1>
            <p class="hero-subtitle">Discover your perfect career path with AI-powered guidance tailored to your qualifications and interests</p>
        </div>

        <!-- Main Card -->
        <div class="career-card">
            <form id="careerForm">
                <!-- Qualification Section -->
                <div class="form-section">
                    <div class="section-title">
                        <div class="section-icon">
                            <i class="fas fa-graduation-cap"></i>
                        </div>
                        Current Qualification
                    </div>
                    
                    <div class="form-group">
                        <label for="qualification" class="form-label">
                            <i class="fas fa-search me-2"></i>Search or select your qualification
                        </label>
                        <div class="qualification-container">
                            <input type="text" class="qualification-input" id="qualification" 
                                   placeholder="Start typing your qualification..." 
                                   autocomplete="off" required>
                            <div class="qualification-dropdown" id="qualificationDropdown"></div>
                        </div>
                    </div>
                </div>

                <!-- Additional Information Section -->
                <div class="form-section">
                    <div class="section-title">
                        <div class="section-icon">
                            <i class="fas fa-cogs"></i>
                        </div>
                        Additional Information
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="language" class="form-label">
                                    <i class="fas fa-language me-2"></i>Preferred Language
                                </label>
                                <select class="form-select" id="language">
                                    <option value="hindi">हिंदी (Hindi)</option>
                                    <option value="english">English</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="interests" class="form-label">
                                    <i class="fas fa-heart me-2"></i>Your Interests (Optional)
                                </label>
                                <input type="text" class="form-control" id="interests" 
                                       placeholder="e.g., Technology, Arts, Sports">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="preferredField" class="form-label">
                                    <i class="fas fa-bullseye me-2"></i>Preferred Field (Optional)
                                </label>
                                <input type="text" class="form-control" id="preferredField" 
                                       placeholder="e.g., IT, Healthcare, Finance">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Submit Section -->
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="fas fa-rocket me-2"></i>Get My Career Guidance
                    </button>
                </div>
            </form>

            <!-- Loading Animation -->
            <div class="loading-container" id="loadingContainer">
                <div class="loading-spinner"></div>
                <div class="loading-text">
                    Getting your personalized career guidance<span class="loading-dots"></span>
                </div>
            </div>

            <!-- Response Container -->
            <div class="response-container" id="responseContainer">
                <div class="response-header">
                    <div class="response-icon">
                        <i class="fas fa-lightbulb"></i>
                    </div>
                    <div class="response-title">Your Career Guidance</div>
                </div>
                <div class="response-text" id="responseText"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let qualifications = [];
        let filteredQualifications = [];
        let selectedIndex = -1;

        // Load qualifications on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadQualifications();
            setupQualificationSearch();
        });

        async function loadQualifications() {
            try {
                const response = await fetch('/api/career/qualifications');
                qualifications = await response.json();
                filteredQualifications = [...qualifications];
            } catch (error) {
                console.error('Error loading qualifications:', error);
            }
        }

        function setupQualificationSearch() {
            const qualificationInput = document.getElementById('qualification');
            const dropdown = document.getElementById('qualificationDropdown');

            qualificationInput.addEventListener('input', function() {
                const query = this.value.toLowerCase().trim();
                
                if (query.length === 0) {
                    hideDropdown();
                    return;
                }

                filteredQualifications = qualifications.filter(qual => 
                    qual.toLowerCase().includes(query)
                );

                if (filteredQualifications.length > 0) {
                    showDropdown();
                } else {
                    hideDropdown();
                }
                
                selectedIndex = -1;
            });

            qualificationInput.addEventListener('keydown', function(e) {
                const dropdown = document.getElementById('qualificationDropdown');
                const options = dropdown.querySelectorAll('.qualification-option');

                switch(e.key) {
                    case 'ArrowDown':
                        e.preventDefault();
                        selectedIndex = Math.min(selectedIndex + 1, options.length - 1);
                        updateSelection();
                        break;
                    case 'ArrowUp':
                        e.preventDefault();
                        selectedIndex = Math.max(selectedIndex - 1, -1);
                        updateSelection();
                        break;
                    case 'Enter':
                        e.preventDefault();
                        if (selectedIndex >= 0 && options[selectedIndex]) {
                            selectQualification(options[selectedIndex].textContent);
                        }
                        break;
                    case 'Escape':
                        hideDropdown();
                        break;
                }
            });

            qualificationInput.addEventListener('focus', function() {
                if (this.value.trim().length > 0 && filteredQualifications.length > 0) {
                    showDropdown();
                }
            });

            // Hide dropdown when clicking outside
            document.addEventListener('click', function(e) {
                if (!qualificationInput.contains(e.target) && !dropdown.contains(e.target)) {
                    hideDropdown();
                }
            });
        }

        function showDropdown() {
            const dropdown = document.getElementById('qualificationDropdown');
            dropdown.innerHTML = '';
            
            filteredQualifications.slice(0, 10).forEach((qual, index) => {
                const option = document.createElement('div');
                option.className = 'qualification-option';
                option.textContent = qual;
                option.addEventListener('click', () => selectQualification(qual));
                dropdown.appendChild(option);
            });

            dropdown.style.display = 'block';
        }

        function hideDropdown() {
            document.getElementById('qualificationDropdown').style.display = 'none';
            selectedIndex = -1;
        }

        function updateSelection() {
            const options = document.querySelectorAll('.qualification-option');
            options.forEach((option, index) => {
                option.classList.toggle('highlighted', index === selectedIndex);
            });

            if (selectedIndex >= 0 && options[selectedIndex]) {
                options[selectedIndex].scrollIntoView({ block: 'nearest' });
            }
        }

        function selectQualification(qualification) {
            document.getElementById('qualification').value = qualification;
            hideDropdown();
        }

        // Form submission
        document.getElementById('careerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const qualification = document.getElementById('qualification').value.trim();
            const language = document.getElementById('language').value;
            const interests = document.getElementById('interests').value.trim();
            const preferredField = document.getElementById('preferredField').value.trim();
            
            if (!qualification) {
                showAlert('Please enter your qualification', 'warning');
                return;
            }

            showLoading();
            hideResponse();

            const requestData = {
                qualification: qualification,
                language: language,
                interests: interests || null,
                preferredField: preferredField || null
            };

            fetch('/api/career/guidance', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(requestData)
            })
            .then(response => {
                if (response.status === 401) {
                    window.location.href = '/login';
                    return;
                }
                if (response.status === 429) {
                    throw new Error('Daily usage limit exhausted. Please try again tomorrow.');
                }
                return response.text();
            })
            .then(data => {
                hideLoading();
                showResponse(data);
            })
            .catch(error => {
                hideLoading();
                showAlert('Error: ' + error.message, 'error');
            });
        });

        function showLoading() {
            document.getElementById('loadingContainer').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loadingContainer').style.display = 'none';
        }

        function showResponse(data) {
            document.getElementById('responseText').textContent = data;
            document.getElementById('responseContainer').style.display = 'block';
            document.getElementById('responseContainer').scrollIntoView({ 
                behavior: 'smooth',
                block: 'start'
            });
        }

        function hideResponse() {
            document.getElementById('responseContainer').style.display = 'none';
        }

        function showAlert(message, type = 'info') {
            // Create a modern alert
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type === 'error' ? 'danger' : type === 'warning' ? 'warning' : 'info'} alert-dismissible fade show position-fixed`;
            alertDiv.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px;';
            alertDiv.innerHTML = `
                <i class="fas fa-${type === 'error' ? 'exclamation-triangle' : type === 'warning' ? 'exclamation-circle' : 'info-circle'} me-2"></i>
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            document.body.appendChild(alertDiv);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 5000);
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                fetch('/api/auth/logout', {
                    method: 'POST'
                }).then(() => {
                    window.location.href = '/login';
                });
            }
        }

        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            // Add hover effects to form elements
            const formElements = document.querySelectorAll('.form-control, .form-select, .qualification-input');
            formElements.forEach(element => {
                element.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'translateY(-2px)';
                });
                
                element.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'translateY(0)';
                });
            });
        });
    </script>
</body>
